version: 2
updates:
  # --- GitHub Actions (CI) ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "ci" # -> ci(deps): ...
    open-pull-requests-limit: 5
    ignore:
      # Ignore all major updates for GitHub Actions
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group all PATCH and MINOR updates into one PR
      ci-patch-minor:
        patterns: ["*"]
        update-types: ["patch", "minor"]
      # NOTE: major updates are now ignored completely

  # --- npm/pnpm (all dependencies) ---
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "10:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "build" # -> build(deps): ... (will be fixed by workflow for test deps)
    open-pull-requests-limit: 5
    ignore:
      # TypeScript - only allow patch updates (type safety for SDK consumers)
      - dependency-name: "typescript"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]

      # ESLint - only allow patch updates (avoid new rules breaking builds)
      - dependency-name: "eslint"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]

      # Prettier - only allow patch updates (formatting consistency)
      - dependency-name: "prettier"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]

      # @types/node - only allow patch updates (Node.js compatibility)
      - dependency-name: "@types/node"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]

      # async-mutex - only allow patch updates (runtime dependency affects SDK consumers)
      - dependency-name: "async-mutex"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]

      # unbuild - only allow patch updates (build tool affects SDK output)
      - dependency-name: "unbuild"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]
    groups:
      # Test dependencies group (matches Renovate's test deps)
      test-dependencies:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "webdriverio"
          - "happy-dom"
          - "msw"
          - "@types/jsdom"
        update-types: ["patch", "minor", "major"]
      # Build dependencies - patch updates (auto-mergeable)
      build-patch:
        patterns: ["*"]
        exclude-patterns:
          - "vitest*"
          - "@vitest/*"
          - "webdriverio"
          - "happy-dom"
          - "msw"
          - "@types/jsdom"
        update-types: ["patch"]
      # Build dependencies - minor updates (requires review)
      build-minor:
        patterns: ["*"]
        exclude-patterns:
          - "vitest*"
          - "@vitest/*"
          - "webdriverio"
          - "happy-dom"
          - "msw"
          - "@types/jsdom"
        update-types: ["minor"]
      # Build dependencies - major updates (requires careful review)
      # Excludes test deps (which get major updates) and critical deps (which are blocked via ignore)
      # NOTE: critical dependencies (typescript, eslint, prettier, @types/node, async-mutex, unbuild) have major updates ignored
      build-major:
        patterns: ["*"]
        exclude-patterns:
          - "vitest*"
          - "@vitest/*"
          - "webdriverio"
          - "happy-dom"
          - "msw"
          - "@types/jsdom"
          - "typescript"
          - "eslint"
          - "prettier"
          - "@types/node"
          - "async-mutex"
          - "unbuild"
        update-types: ["major"]
